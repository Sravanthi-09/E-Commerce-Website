<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Threads - Clothing Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Trendy Threads</h1>
            <nav class="flex items-center space-x-4">
                <button id="filter-toggle" class="text-gray-600 hover:text-gray-900 md:hidden">Filters</button>
                <div class="relative">
                    <button id="cart-toggle" class="text-gray-600 hover:text-gray-900">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span id="cart-count" class="cart-count">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex">
        <aside id="filters" class="hidden md:block w-64 bg-white p-4 rounded-lg shadow mr-6">
            <h2 class="text-lg font-semibold mb-4">Filters</h2>
            <div class="mb-4">
                <h3 class="font-medium">Category</h3>
                <button class="filter-btn block w-full text-left py-1 px-2 hover:bg-gray-100" data-filter="all">All</button>
                <button class="filter-btn block w-full text-left py-1 px-2 hover:bg-gray-100" data-filter="men">Men</button>
                <button class="filter-btn block w-full text-left py-1 px-2 hover:bg-gray-100" data-filter="women">Women</button>
                <button class="filter-btn block w-full text-left py-1 px-2 hover:bg-gray-100" data-filter="accessories">Accessories</button>
            </div>
            <div>
                <h3 class="font-medium">Price Range</h3>
                <button class="filter-btn block w-full text-left py-1 px-2 hover:bg-gray-100" data-filter="price-0-50">$0 - $50</button>
                <button class="filter-btn block w-full text-left py-1 px-2 hover:bg-gray-100" data-filter="price-50-100">$50 - $100</button>
                <button class="filter-btn block w-full text-left py-1 px-2 hover:bg-gray-100" data-filter="price-100+">$100+</button>
            </div>
        </aside>

        <main class="flex-1">
            <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-lg font-semibold mb-4">Shopping Cart</h2>
            <ul id="cart-items" class="mb-4"></ul>
            <p id="cart-total" class="font-bold mb-4">Total: $0.00</p>
            <div class="flex justify-between">
                <button id="clear-cart" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Clear Cart</button>
                <button id="checkout" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Checkout</button>
            </div>
            <button id="close-cart" class="mt-4 w-full bg-gray-300 py-2 rounded hover:bg-gray-400">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
